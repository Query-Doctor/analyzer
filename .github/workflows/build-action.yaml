# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/refs/heads/master/src/schemas/json/github-workflow.json
name: Run with Postgres

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-24.04
    if: ${{ github.repository_owner == 'query-doctor' }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          cache-hash: ${{ hashFiles('deno.json', '**/deno.lock') }}
          deno-version: v2.x
      - name: Export version
        run: |
          echo "DENO_VERSION=$(jq -r '.version' deno.json)" >> $GITHUB_ENV

      - name: Build Action
        shell: bash
        working-directory: ${{ github.action_path }}
        run: |
          deno compile --target x86_64-unknown-linux-gnu --allow-run --allow-read --allow-write --allow-env --allow-net -o bin/analyzer.x86_64 main.ts
          deno compile --target aarch64-unknown-linux-gnu --allow-run --allow-read --allow-write --allow-env --allow-net -o bin/analyzer.aarch64 main.ts
      - name: Upload files to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.DENO_VERSION }}
          files: |
            action.yaml
            bin/analyzer.x86_64
            bin/analyzer.aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
